<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="navbar.html::navbar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb ms-3">
			<li class="breadcrumb-item active" aria-current="page">Home</li>
			<li class="breadcrumb-item active" aria-current="page">Profile</li>
		</ol>
	</nav>
	<div class="border mx-auto p-2 mt-5" style="width: 300px;">

		<h6 class="d-flex p-2 justify-content-center">Update user:</h6>

		<form th:action="@{/profile}" th:object="${user}" method="POST">
			<!--   -->
			Email:
			<div class="d-flex p-2 justify-content-center">
				<input type="text" name="email" th:field="*{email}" />
			</div>
			
			<div class="alert alert-primary" role="alert" th:text="${success}"
				th:if="${success}"></div>
			<div class="alert alert-danger" role="alert" th:text="${error}"
				th:if="${error}"></div>

			Password:
			<div class="d-flex p-2 justify-content-center">
				<input type="password" name="password" />
			</div>
		
			First Name:
			<div class="d-flex p-2 justify-content-center">
				<input type="text" name="firstName" th:field="*{firstName}" />
			</div>
		
			Last Name:
			<div class="d-flex p-2 justify-content-center">
				<input type="text" name="lastName" th:field="*{lastName}" />
			</div>
		

			<div class="d-flex p-2 justify-content-center">
				<input class="btn btn-primary" type="submit" value="Update" />
			</div>
		</form>
		<!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
