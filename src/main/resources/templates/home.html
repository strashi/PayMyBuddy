	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb ms-3">
	    <li class="breadcrumb-item active" aria-current="page">Home</li>
	  </ol>
	</nav>

	<section class="container-md border mx-auto p-2 mt-5" style="width: 600px;">
	
		<section>
			<div class="border" >
				<h4 class="d-flex p-1 justify-content-center">Balance</h4>						
				<h4 class="d-flex p-1 justify-content-center"><span th:text="${userDTO} ? ${userDTO.balance} : 'No account' "></span></h4>
			</div>
			
			<div class="mt-5">
				<h4>Reload PayMyBuddy Account</h4>
				<form th:action="@{/}" method="POST">
					<select name="ibanNumber">
						<option value="">Select A Bank Account</option>
						<option th:each="bankAccount : ${bankAccounts}" th:value="${bankAccount.ibanNumber}"
							th:text="${bankAccount.accountDescription}">
						
					</select>
					<input type="number" name="amount" min="0" step="0.01" value="0.00" placeholder="0.00 €" /> 
					<input type="submit" name="reload" class="btn btn-success" value="Reload!" />
				</form>
			</div>	
			
			<div class="mt-5">
				<h4>Deposit Money in your Bank Account</h4>
				<form th:action="@{/bankDeposit}" method="POST">
					<select name="ibanNumber">
						<option value="">Select A Bank Account</option>
						<option th:each="bankAccount : ${bankAccounts}" th:value="${bankAccount.ibanNumber}"
							th:text="${bankAccount.accountDescription}">
					</select>
					<input type="number" name="amount" min="0" step="0.01" value="0.00" placeholder="0.00 €" /> 
					<input type="submit" name="deposit" class="btn btn-success" value="Deposit!" />
				</form>
			</div>
			<div class="mt-5">
				<h6><a class="btn btn-primary" th:href="@{/addBankAccount}">Add Bank Account</a>	</h6>
			</div>
		</section>
		

	</section>
