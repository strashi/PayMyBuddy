<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Create user</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
   		<h3><a th:href="@{/}">Home</a></h3>
      <h1>Create user:</h1>
       
          <form th:action="@{/createUser}"
          method="POST"> <!-- th:object="${user}"  -->
         Email:
         <input type="text" name="email" />    <!-- th:field="*{email}"  -->
         <br/>
         Password:
         <input type="text" name="password" />     <!-- th:field="*{password}" -->
         <br/>
         First Name:
          <input type="text" name="firstName" />      <!--th:field="*{firstName}"  -->
         <br/>
           Last Name:
         <input type="text" name="lastName" />      <!-- th:field="*{lastName}" -->
         <br/>
         <input type="submit" value="Create" />
      </form>
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
         
    
      
   </body>
</html>
