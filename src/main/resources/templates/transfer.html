<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Transfer</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   <body>
            
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  		<div class="container-fluid">
    	    <span class="d-flex p-2 justify-content-center"> <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 120px;" href="#">Pay My Buddy</a></span>

    		<div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
    			<div class="navbar-nav ">
        			<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
       				<a class="nav-link" th:href="@{/transfer}">Transfer</a>
        			<a class="nav-link" th:href="@{/profile}">Profile</a>
       				<a class="nav-link" th:href="@{/contact}">Contact</a>
        			<a class="nav-link" th:href="@{/admin}">Admin</a>
         			<a class="nav-link" th:href="@{/login}">Log off</a>
      			</div>
    		</div>
  		</div>
	</nav>
	
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb ms-3">
	    <li class="breadcrumb-item active" aria-current="page">Home</li>
	    <li class="breadcrumb-item active" aria-current="page">Transfer</li>
	  </ol>
	</nav>
	
	
	<section class="container-md">
		
		
		<section>
			<div class="d-flex flex-row mb-3 justify-content-between">
				<h4 >Send Money</h4>
				
				<h3><a class="btn btn-primary" th:href="@{/addRelationship}">Add Connection</a></h3>
			
				
			</div>
			
			<div class="d-flex flex-row mb-3 justify-content-center border">
				<h4 >Balance :</h4>
				<h4><span th:text="${userDTO} ? ${userDTO.balance} : 'No account' "></span></h4>
			</div>
			
			<form class="d-flex flex-row mb-3 justify-content-evenly p-3 mb-2 bg-light text-dark pt-4 pb-4" style="height: 100px;" th:action="@{/transfer}"  method="POST"> 
				
				<select name="emailCreditor" id="connection" >
					<option value="">Select A Connection</option>
					<option th:each="friend: ${friends}" th:value="${friend.email}"	th:text="${friend.firstName}" > 
				</select>
				<input type="text" placeholder="Description" name="description" />
				<input type="number" name="amount" min="0" step="0.01" value="0.00" placeholder="0.00 â‚¬" /> 
				<input type="submit" name="pay" class="btn btn-success" style="width: 150px;"  value="Pay" />
				
			</form>
		</section>
		<section>
			<div>
				<h4>My Transactions</h4>
			</div>
			<div>
				<div class="border border-secondary">
					<table class="table table-striped ">
						<thead >
							<tr class="table-success">
								<th class="text-center">Connections</th>
								<th class="text-center">Description</th>
								<th class="text-center">Amount</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:if="${transactionDTOsList.empty}">
								<td colspan="3">Aucune transaction</td>
							</tr> 
							<tr th:each="transactionDTO : ${transactionDTOsList}">
								<td><span class="nav justify-content-center" th:text="${transactionDTO.creditor.getFirstName()}"></span></td>
								<td><span class="nav justify-content-center" th:text="${transactionDTO.description}"></span></td>
								<td><span class="nav justify-content-center" th:text="${transactionDTO.amount}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<nav aria-label="Page navigation example">
				  <ul class="pagination nav justify-content-center">
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</div>
		</section>

	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
   
</html>
