<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    
  </head>
  <body >
  <div class="border mx-auto p-2 mt-5" style="width: 300px;">

 <span class="d-flex p-2 justify-content-center" > <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 120px;" href="#">Pay My Buddy</a></span>
    		
    <div th:if="${param.error}">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
      <form th:action="@{/login}" method="post">

        <div class="d-flex p-2 justify-content-center" ><input type="text" name="username" placeholder="&#xf0e0; &nbsp;&nbsp;Email" style="font-family:Arial, FontAwesome"/> </div>
        <div class="d-flex p-2 justify-content-center"><input type="password" name="password" placeholder="&#xf069; &nbsp;&nbsp;Password" style="font-family:Arial, FontAwesome"/> </div>
          <div class="form-check text-center">

       

           <label class="form-check-label" for="remember-me">Remember Me</label>
           	<input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
        </div>
        <div class="d-flex p-4 justify-content-center"><input class="btn btn-primary" type="submit" value="Login"/></div>
      </form>
      <h6><a class="d-flex p-2 justify-content-center " th:href="@{/createUser}">Create my Account</a>	</h6>
      </div>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  -->
      </body>
</html>
