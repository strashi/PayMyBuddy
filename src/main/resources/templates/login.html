<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
  <div class="border mx-auto p-2 mt-5" style="width: 300px;">
 <span class="d-flex p-2 justify-content-center" > <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 120px;" href="#">Pay My Buddy</a></span>
    		
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
      <form th:action="@{/login}" method="post">
        <div class="d-flex p-2 justify-content-center" ><input type="text" name="username" placeholder="Email"/> </div>
        <div class="d-flex p-2 justify-content-center"><input type="password" name="password" placeholder="Password"/> </div>
        <div class="d-flex p-4 justify-content-center"><input class="btn btn-primary" type="submit" value="Login"/></div>
      </form>
      <h6><a class="d-flex p-2 justify-content-center " th:href="@{/createUser}">Create my Account</a>	</h6>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      </body>
</html>
