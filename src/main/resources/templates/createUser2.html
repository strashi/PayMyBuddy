<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Create my Account</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   
   <body>
		<div class="border mx-auto p-2 mt-5" style="width: 300px;">
	    	<span class="d-flex p-2 justify-content-center"> <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 120px;" href="#">Pay My Buddy</a></span>
	   
	   		<h6 class="d-flex p-2 justify-content-center"><a th:href="@{/login}">Back to login</a></h6>
	     	<h6 class="d-flex p-2 justify-content-center">Create my Account:</h6>
	       
	       		<form th:action="@{/createUser}"method="POST"> <!-- th:object="${user}"  -->
	    			<p>Email non valide</br>
	    			Veuillez choisir une autre adresse Email</p>
			         <div class="d-flex p-2 justify-content-center" ><input type="text" name="email" placeholder="Email" /> </div>  <!-- th:field="*{email}"  -->
			                 
			         <div class="d-flex p-2 justify-content-center" > <input type="text" name="password" placeholder="Password"/> </div>    <!-- th:field="*{password}" -->
			             
			         <div class="d-flex p-2 justify-content-center" > <input type="text" name="firstName" placeholder="First Name" /> </div>     <!--th:field="*{firstName}"  -->
			        
			         <div class="d-flex p-2 justify-content-center" ><input type="text" name="lastName" placeholder="Last Name"/>    </div>  <!-- th:field="*{lastName}" -->
			       
			         <div class="d-flex p-2 justify-content-center" ><input class="btn btn-primary" type="submit" value="Create" /></div>
	    		</form>
            
    	</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>
